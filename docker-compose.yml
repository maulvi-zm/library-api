services:
  postgres:
    image: postgres:16-alpine
    container_name: mainstory-library-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mainstory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mainstory_password}
      POSTGRES_DB: ${POSTGRES_DB:-mainstory_library}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mainstory} -d ${POSTGRES_DB:-mainstory_library}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mainstory-library-api
    environment:
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV:-development}
      STATIC_TOKEN: ${STATIC_TOKEN}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
